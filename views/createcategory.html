<div class="page">
   <h2 class="title">
   </h2>

   <div class="row">
      <div class="col-md-12">
         <section class="panel panel-default" style="border-radius:0px;">
            <div class="panel-heading panel-hdr">
               <span class="glyphicon glyphicon-th mr5"></span>Create Category
            </div>
            <div class="panel-body">
               <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                  <div class='form-group'>
                     <label>Name</label>
                     <input type='text' class='form-control' ng-model='category.name' placeholder='Name' required> </div>
                  <div class='form-group'>
                     <label>Order</label>
                     <input type='text' class='form-control' ng-model='category.order' placeholder='Order' only-digits> </div>
                  <div class='form-group ui-selecter'>
                     <label for='exampleInputEmail1'>Select Parent</label>
                     <div class='form-group'>
                        <ui-select multiple tagging-label='false' ng-model='category.parent'>
                           <ui-select-match placeholder='Select Parent'>{{$item.name}}</ui-select-match>
                           <ui-select-choices repeat='person in categories track by person._id' refresh='refreshCategory($select.search,$select.selected)' refresh-delay='0'>
                              <div ng-bind-html='person.name'></div>
                           </ui-select-choices>
                        </ui-select>
                     </div>
                  </div>
                  <div class='form-group'>
                     <label>Status</label>
                     <input type='text' class='form-control' ng-model='category.status' placeholder='Status'> </div>
                  <div class='form-group'>
                     <label>Url</label>
                     <input type='text' class='form-control' ng-model='category.url' placeholder='Url'> </div>
                  <div class="form-group">
                     <label for="exampleInputEmail1">Image</label>
                     <div class="scroll-x" ng-if="category.image">
                        <div class="img-box">
                           <img ng-src="{{category.image|uploadpath}}" width="200" height="150">
                           <button type="button" ng-click="removeimage();" class="btn btn-danger close-btn"><i class="glyphicon glyphicon-trash"></i>
                           </button>
                        </div>
                     </div>
                     <div class="upload-div">
                        <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                        <div class="upload-buttons">
                           <input type="file" name="file" ng-file-select="onFileSelect($files)" onclick="this.value=null">
                        </div>
                     </div>
                  </div>
                  <!--Add New Tags-->
                  <div class="text-center" style="padding-bottom:20px;">
                     <button type="submit" class="btn btn-primary all-btn">Submit</button>
                  </div>
               </form>
            </div>
         </section>
      </div>
   </div>
</div>
