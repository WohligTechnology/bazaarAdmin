<div class="page">
    <h2 class="title">
</h2>

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create Enquiry
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'><label>Name</label><input type='text' class='form-control' ng-model = 'enquiry.name' placeholder='Name' required > </div><div class='form-group'><label>User</label> <select ng-model = 'enquiry.user' class = 'form-control'> <option value =''>Please Select</option> <option ng-repeat = 'value in user' value='{{value._id}}'>{{value.name}}</option></select></div><div class='form-group'><label>Subject</label><input type='text' class='form-control' ng-model = 'enquiry.subject' placeholder='Subject' > </div><div class='form-group'><label>Product</label> <select ng-model = 'enquiry.product' class = 'form-control'> <option value =''>Please Select</option> <option ng-repeat = 'value in product' value='{{value._id}}'>{{value.name}}</option></select></div><div class='form-group'><label for='exampleInputEmail1'>Content</label><textarea class='form-control' ng-model = 'enquiry.content' placeholder='Content' ></textarea></div><!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
