<div class="page">
    <h2 class="title">
</h2>

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create Order
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'><label>Name</label><input type='text' class='form-control' ng-model = 'order.name' placeholder='Name' required > </div><div class='form-group'><label>Email</label><input type='email' class='form-control' ng-model = 'order.email' placeholder='Email' > </div><div class='form-group'><label>User</label> <select ng-model = 'order.user' class = 'form-control'> <option value =''>Please Select</option> <option ng-repeat = 'value in user' value='{{value._id}}'>{{value.name}}</option></select></div><div class='form-group'><label>Quantity</label><input type='text' class='form-control' ng-model = 'order.quantity' placeholder='Quantity' only-digits > </div><div class='form-group'><label>Affiliate</label><input type='text' class='form-control' ng-model = 'order.affiliate' placeholder='Affiliate' > </div><div class='form-group'><label>Billing Address(Object)</label><input type='text' class='form-control' ng-model = 'order.billingaddressobject' placeholder='Billing Address(Object)' > </div><div class='form-group'><label>Shipping Address(Object)</label><input type='text' class='form-control' ng-model = 'order.shippingaddressobject' placeholder='Shipping Address(Object)' > </div><div class='form-group'><label>ShippingId</label><input type='text' class='form-control' ng-model = 'order.shippingid' placeholder='ShippingId' > </div><div class='form-group'><label>Discount Coupon</label><input type='text' class='form-control' ng-model = 'order.discountcoupon' placeholder='Discount Coupon' > </div><div class='form-group'><label>Tax</label><input type='text' class='form-control' ng-model = 'order.tax' placeholder='Tax' only-digits > </div><div class='form-group'><label>Billing Amount</label><input type='text' class='form-control' ng-model = 'order.billingamount' placeholder='Billing Amount' only-digits > </div><div class='form-group'><label>Shipping Amount</label><input type='text' class='form-control' ng-model = 'order.shippingamount' placeholder='Shipping Amount' only-digits > </div><div class='form-group'><label>Discount Amount</label><input type='text' class='form-control' ng-model = 'order.discountamount' placeholder='Discount Amount' only-digits > </div><div class='form-group'><label>Credits</label><input type='text' class='form-control' ng-model = 'order.credits' placeholder='Credits' only-digits > </div><div class='form-group'><label>Final Amount</label><input type='text' class='form-control' ng-model = 'order.finalamount' placeholder='Final Amount' only-digits > </div><!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
