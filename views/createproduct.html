<div class="page">
    <h2 class="title">
</h2>

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create Product
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'><label>Name</label><input type='text' class='form-control' ng-model = 'product.name' placeholder='Name' required > </div><div class='form-group'><label>Category</label> <select ng-model = 'product.category' class = 'form-control'> <option value =''>Please Select</option> <option ng-repeat = 'value in category' value='{{value._id}}'>{{value.name}}</option></select></div><div class='form-group ui-selecter'><label for='exampleInputEmail1'>Select Tag</label><div class='form-group'><ui-select multiple tagging tagging-label='false' ng-model = 'product.tag' on-select='ismatchTag(product.tag,$select);'><ui-select-match placeholder='Select Tag'>{{$item.name}}</ui-select-match><ui-select-choices repeat='person in tag track by person._id' refresh='refreshTag($select.search,$select.selected)' refresh-delay='0'><div ng-bind-html='person.name'></div></ui-select-choices></ui-select></div></div><div class='form-group ui-selecter'><label for='exampleInputEmail1'>Select Keyword</label><div class='form-group'><ui-select multiple tagging tagging-label='false' ng-model = 'product.keyword' on-select='ismatchKeyword(product.keyword,$select);'><ui-select-match placeholder='Select Keyword'>{{$item.name}}</ui-select-match><ui-select-choices repeat='person in keyword track by person._id' refresh='refreshKeyword($select.search,$select.selected)' refresh-delay='0'><div ng-bind-html='person.name'></div></ui-select-choices></ui-select></div></div><div class='form-group'><label>Quantity</label><input type='text' class='form-control' ng-model = 'product.quantity' placeholder='Quantity' only-digits > </div><div class='form-group'><label>Weight</label><input type='text' class='form-control' ng-model = 'product.weight' placeholder='Weight' only-digits > </div><div class='form-group'><label>Length</label><input type='text' class='form-control' ng-model = 'product.length' placeholder='Length' only-digits > </div><div class='form-group'><label>Height</label><input type='text' class='form-control' ng-model = 'product.height' placeholder='Height' only-digits > </div><div class='form-group'><label>Related Products</label><input type='text' class='form-control' ng-model = 'product.relatedproducts' placeholder='Related Products' > </div><div class='form-group'><label>Price</label><input type='text' class='form-control' ng-model = 'product.price' placeholder='Price' only-digits > </div><div class='form-group'><label>Price Discounted</label><input type='text' class='form-control' ng-model = 'product.pricediscounted' placeholder='Price Discounted' only-digits > </div><div class='form-group'><label>Url</label><input type='text' class='form-control' ng-model = 'product.url' placeholder='Url' > </div><div class='form-group'><label>Buy Back Rate</label><input type='text' class='form-control' ng-model = 'product.buybackrate' placeholder='Buy Back Rate' only-digits > </div><div class='form-group'><label>Views</label><input type='text' class='form-control' ng-model = 'product.views' placeholder='Views' > </div><!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
