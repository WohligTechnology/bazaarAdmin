<div class="page">
    <h2 class="title">
</h2>

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit User
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'><label>Name</label><input type='text' class='form-control' ng-model = 'user.name' placeholder='Name' required > </div><div class='form-group'><label>Email</label><input type='email' class='form-control' ng-model = 'user.email' placeholder='Email' required > </div><div class='form-group'><label for='exampleInputEmail1'>Address</label><textarea class='form-control' ng-model = 'user.address' placeholder='Address' ></textarea></div><div class='form-group'><label>Accesslevel</label> <select ng-model = 'user.accesslevel' class = 'form-control'><option value ='admin'>Admin</option><option value ='customer'>Customer</option></select></div><div class='form-group'><label>Credit</label><input type='text' class='form-control' ng-model = 'user.credit' placeholder='Credit' > </div><div class='form-group'><label>Credit Logs</label><input type='text' class='form-control' ng-model = 'user.creditlogs' placeholder='Credit Logs' > </div><div class='form-group'><label>Personalized Manager</label><input type='text' class='form-control' ng-model = 'user.personalizedmanager' placeholder='Personalized Manager' > </div><div class='form-group'><label>Contact No</label><input type='text' class='form-control' ng-model = 'user.contactno' placeholder='Contact No' only-digits > </div><!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
